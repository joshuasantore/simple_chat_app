<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
	</head>
	<style>
		#title {
			padding: 20px 50px;
			background-color: rgb(59, 59, 170);
			color: white;
			border-radius: 10px;
		}
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		form {
			display: grid;
			grid-template-columns: 1;
			margin-top: 15px;
			row-gap: 25px;
			width: 50%;
		}
		input[type='text'] {
			padding: 10px;
			font-size: 1.5rem;
			border-radius: 5px;
			box-shadow: none;
			border: 2px solid rgb(80, 80, 207);
		}
		input[type='submit'] {
			padding: 10px;
			background-color: rgb(80, 80, 207);
			color: white;
			font-size: 2rem;
			border: none;
			border-radius: 5px;
		}

		#chat {
			display: grid;
			grid-template-columns: 1;
			row-gap: 0;
			list-style: none;
			padding: 2.5%;
			width: 45%;
			background-color: rgb(32, 32, 32);
			border-radius: 10px;
			max-height: 200px;
			overflow: scroll;
		}

		.message {
			display: grid;
			grid-template-columns: 25% 73%;
			align-items: center;
			column-gap: 10px;
		}

		.message h1 {
			font-size: x-large;
			color: white;
		}
		.message p {
			padding: 15px;
			background-color: rgb(80, 80, 148);
			color: white;
			border-radius: 10px;
		}

		@media screen and (max-width: 1000px) {
			form,
			#chat {
				width: 90%;
			}
			#chat {
				width: 80%;
				padding: 5%;
			}
		}
	</style>
	<body>
		<h1 id="title">Simple Chat App</h1>

		<ul id="chat"></ul>
		<form onsubmit="onSubmit(); return false">
			<input
				type="text"
				name="user"
				placeholder="User"
				id="user"
				required
			/>

			<input
				type="text"
				name="message"
				placeholder="Type a message"
				id="message"
			/>
			<input type="submit" value="submit" />
		</form>
	</body>
	<script src="app.js"></script>
</html>
